<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbecue</title>
    <link rel="stylesheet" href="css/principal.css">
</head>
<body>
    <header>
        <div class="left-header"><img class="menu" src="icon/cardapio.png"></div>
        <div class="right-header"><h1>Barbecue</h1></div>
    </header>

    <main class="container">
        <section class="catalogo-produto">
            <div class="card">
                <div class="produto-imagem" id="img-1"></div>
                <h2>Espetinho tradicional</h2>
                <p>R$ 12,00</p>
                <a href="#" class="btn">Fazer pedido</a>
            </div>

            <div class="card">
                <div class="produto-imagem" id="img-2"></div>
                <h2>Espetinho de frango</h2>
                <p>R$ 12,00</p>
                <a href="#" class="btn">Fazer pedido</a>
            </div>

            <div class="card">
                <div class="produto-imagem" id="img-3"></div>
                <h2>Picanha</h2>
                <p>R$ 12,00</p>
                <a href="#" class="btn">Fazer pedido</a>
            </div>

            <div class="card">
                <div class="produto-imagem" id="img-4"></div>
                <h2>Espetinho filé mignon c/ bacon</h2>
                <p>R$ 12,00</p>
                <a href="#" class="btn">Fazer pedido</a>
            </div>

            <div class="card">
                <div class="produto-imagem" id="img-5"></div>
                <h2>Linguiça</h2>
                <p>R$ 12,00</p>
                <a href="#" class="btn">Fazer pedido</a>
            </div>

            <div class="card">
                <div class="produto-imagem" id="img-6"></div>
                <h2>Costela</h2>
                <p>R$ 12,00</p>
                <a href="#" class="btn">Fazer pedido</a>
            </div>
        </section>

        <div class="rodape">
            <a href="#">Conheça-nos</a>
        </div>
    </main>
</body>
</html>
